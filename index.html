<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Kierownik</title>
  </head>
  <body>
    <div class="container h-screen mx-auto bg-slate-50 m-3">
      <div class="flex flex-row gap-3 py-3">
        <div class="basis-2/3 border-2 border-blue-400 rounded-2xl">
          <div class="grid grid-coll-2 grid-flow-row gap-4 p-2">
            <div class="bg-amber-500 rounded-lg p-2 col-span-2">5</div>
            <div class="bg-amber-500 rounded-lg p-2">1</div>
            <div class="bg-amber-500 rounded-lg p-2">2</div>
            <div class="bg-amber-500 rounded-lg p-2">3</div>
            <div class="bg-amber-500 rounded-lg p-2">4</div>
            <div class="bg-amber-500 rounded-lg p-2 col-span-2">5</div>
          </div>
        </div>
        <div
          class="basis-1/3 flex flex-col gap-4 p-2 border-2 border-blue-400 rounded-2xl"
        >
          <div class="bg-amber-500 rounded-lg p-2">Kalkulator pomocniczy</div>
          <div class="bg-amber-500 rounded-lg p-2">7</div>
          <div class="bg-amber-500 rounded-lg p-2">8</div>
          <div class="bg-amber-500 rounded-lg p-2">8</div>
        </div>
      </div>

      <div class="border-2 border-blue-400 rounded-2xl">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>

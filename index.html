<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Kierownik</title>
  </head>
  <body>
    <div class="container h-screen mx-auto bg-slate-50 m-3">
      <div class="flex flex-row gap-3 py-3">
        <div class="basis-2/3 border-2 border-blue-400 rounded-2xl">
          <div class="grid grid-col-2 grid-flow-row gap-2 p-2">
            <div class="bg-amber-500 rounded-lg p-2 col-span-2">0</div>
            <div class="bg-amber-500 rounded-lg p-2">1</div>
            <div class="bg-amber-500 rounded-lg p-2">2</div>
            <div class="bg-amber-500 rounded-lg p-2">3</div>
            <div class="bg-amber-500 rounded-lg p-2">4</div>
            <div class="bg-amber-500 rounded-lg p-2 col-span-2">5</div>
          </div>
        </div>
        <div
          class="basis-1/3 flex flex-col gap-2 px-2 border-2 border-blue-400 rounded-2xl"
        >
          <div class="flex justify-center p-2">Kalkulator pomocniczy</div>
          <div class="flex flex-row gap-2 items-center">
            <div class="basis-3/4">
              <select
                class="w-full p-2 rounded-lg"
                name="calcDrop1"
                id="calcDrop1"
              >
                <option selected disabled value="">Wybierz z listy...</option>
                <option value="Ilość dni">Ilość dni</option>
                <option value="Ilość zasobów (dziennie)">
                  Ilość zasobów (dziennie)
                </option>
                <option value="Ilość płanowana (dziennie)">
                  Ilość płanowana (dziennie)
                </option>
              </select>
            </div>
            <div class="basis-1/4">
              <input id="calcInput1" class="p-2 rounded-lg" />
            </div>
          </div>
          <div class="flex flex-row gap-2 items-center">
            <div class="basis-3/4">
              <select
                class="w-full p-2 rounded-lg"
                name="calcDrop1"
                id="calcDrop1"
              >
                <option selected disabled value="">Wybierz z listy...</option>
                <option value="Ilość dni">Ilość dni</option>
                <option value="Ilość zasobów (dziennie)">
                  Ilość zasobów (dziennie)
                </option>
                <option value="Ilość płanowana (dziennie)">
                  Ilość płanowana (dziennie)
                </option>
              </select>
            </div>
            <div class="basis-1/4">
              <input id="calcInput2" class="p-2 rounded-lg" />
            </div>
          </div>
          <div class="flex flex-row gap-2 items-center">
            <div class="basis-3/4 p-2"></div>
            <div class="basis-1/4 p-2"></div>
          </div>
        </div>
      </div>

      <div class="border-2 border-blue-400 rounded-2xl">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
